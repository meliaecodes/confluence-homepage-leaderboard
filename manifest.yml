modules:
  webtrigger:
    - key: forge-web-trigger
      function: web-trigger
      response:
        type: static
        outputs:
          - key: status-ok
            statusCode: 200
            contentType: application/json
            body: '{"body": "Data stored successfully"}'
          - key: status-error
            statusCode: 400
            contentType: text/plain
            body: 'Error: Bad Request'
          - key: status-forbidden
            statusCode: 403
            contentType: text/plain
            body: 'Error: Forbidden'
  confluence:homepageFeed:
    - key: confluence-homepage-leaderboard-hello-world-homepage-feed
      resource: main
      render: native
      resolver:
        function: resolver
      title: confluence-homepage-leaderboard
  function:
    - key: resolver
      handler: index.handler
    - key: web-trigger
      handler: index.webTrigger
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d71b2cc3-6444-4f08-9c18-2e9d35c1456e
